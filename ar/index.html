<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Time Portals</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 85%;
            z-index: 100;
            font-size: 14px;
        }
        
        #progress {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 3px solid white;
        }
        
        .dot.active { background: yellow; box-shadow: 0 0 10px yellow; }
        .dot.done { background: lime; }
        
        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
        }
        
        #start button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }
        
        #tapzone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: none;
        }
        
        #taphint {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>Time Portals</h1>
        <p>Point camera at:<br><strong>PRIZA → ALP → AP</strong></p>
        <button onclick="startAR()">START</button>
    </div>

    <div id="info" style="display:none;">
        <div id="infoText">Point at PRIZA marker</div>
    </div>
    
    <div id="progress" style="display:none;">
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
        <div class="dot" id="d3"></div>
    </div>
    
    <div id="taphint">TAP SCREEN!</div>
    <div id="tapzone" onclick="tap()"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="antialias: false; precision: mediump"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; maxDetectionRate: 30; canvasWidth: 640; canvasHeight: 480;">
        
        <!-- Portal 1: Simple cube -->
        <a-nft type="nft" url="priza" smooth="true" smoothCount="10" id="m1">
            <a-box color="#00FFFF" opacity="0.7" scale="0.5 0.5 0.5" position="0 0.5 0"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-box>
            <a-text value="PORTAL 1" align="center" color="#00FFFF" width="2" position="0 1.2 0"></a-text>
        </a-nft>

        <!-- Portal 2: Simple sphere -->
        <a-nft type="nft" url="alp" smooth="true" smoothCount="10" id="m2">
            <a-sphere color="#FFD700" opacity="0.7" radius="0.4" position="0 0.5 0"
                      animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate">
            </a-sphere>
            <a-text value="PORTAL 2" align="center" color="#FFD700" width="2" position="0 1.2 0"></a-text>
        </a-nft>

        <!-- Portal 3: Simple cone -->
        <a-nft type="nft" url="ap" smooth="true" smoothCount="10" id="m3">
            <a-cone color="#FF6600" opacity="0.7" radius-bottom="0.4" radius-top="0.1" height="0.8" position="0 0.5 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-cone>
            <a-text value="PORTAL 3" align="center" color="#FF6600" width="2" position="0 1.2 0"></a-text>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const state = { active: false, p1: false, p2: false, p3: false, current: null };
        
        function startAR() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('info').style.display = 'block';
            document.getElementById('progress').style.display = 'flex';
            state.active = true;
        }
        
        function updateInfo(text) {
            document.getElementById('infoText').textContent = text;
        }
        
        function updateDot(n, s) {
            const dot = document.getElementById('d' + n);
            dot.className = 'dot';
            if (s === 'active') dot.classList.add('active');
            if (s === 'done') dot.classList.add('done');
        }
        
        function showTap(show) {
            document.getElementById('taphint').style.display = show ? 'block' : 'none';
            document.getElementById('tapzone').style.display = show ? 'block' : 'none';
        }
        
        function tap() {
            if (state.current === 1 && !state.p1) {
                state.p1 = true;
                updateDot(1, 'done');
                updateInfo('Portal 1 done! Find ALP');
                showTap(false);
            } else if (state.current === 2 && state.p1 && !state.p2) {
                state.p2 = true;
                updateDot(2, 'done');
                updateInfo('Portal 2 done! Find AP');
                showTap(false);
            } else if (state.current === 3 && state.p2 && !state.p3) {
                state.p3 = true;
                updateDot(3, 'done');
                updateInfo('ALL COMPLETE!');
                showTap(false);
                setTimeout(() => alert('You won! All portals activated!'), 1000);
            }
        }
        
        // Marker 1
        document.getElementById('m1').addEventListener('markerFound', () => {
            if (!state.active) return;
            state.current = 1;
            if (!state.p1) {
                updateInfo('Portal 1 found - TAP!');
                updateDot(1, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m1').addEventListener('markerLost', () => {
            if (state.current === 1) {
                state.current = null;
                if (!state.p1) {
                    updateInfo('Lost - point at PRIZA');
                    showTap(false);
                }
            }
        });
        
        // Marker 2
        document.getElementById('m2').addEventListener('markerFound', () => {
            if (!state.active || !state.p1) return;
            state.current = 2;
            if (!state.p2) {
                updateInfo('Portal 2 found - TAP!');
                updateDot(2, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m2').addEventListener('markerLost', () => {
            if (state.current === 2) {
                state.current = null;
                if (state.p1 && !state.p2) {
                    updateInfo('Lost - point at ALP');
                    showTap(false);
                }
            }
        });
        
        // Marker 3
        document.getElementById('m3').addEventListener('markerFound', () => {
            if (!state.active || !state.p2) return;
            state.current = 3;
            if (!state.p3) {
                updateInfo('Portal 3 found - TAP!');
                updateDot(3, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m3').addEventListener('markerLost', () => {
            if (state.current === 3) {
                state.current = null;
                if (state.p2 && !state.p3) {
                    updateInfo('Lost - point at AP');
                    showTap(false);
                }
            }
        });
    </script>
</body>
</html>
