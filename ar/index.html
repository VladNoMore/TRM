<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Time Portals - Final</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        #info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            font-size: 16px;
            max-width: 85%;
        }
        
        #progress {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 3px solid white;
        }
        
        .dot.active { 
            background: yellow; 
            box-shadow: 0 0 20px yellow;
            animation: pulse 1s infinite;
        }
        .dot.done { background: lime; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            max-width: 85%;
        }
        
        #start h1 { font-size: 26px; margin-bottom: 15px; }
        #start p { margin: 10px 0; font-size: 15px; line-height: 1.5; }
        #start button {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        
        #taphint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            display: none;
            z-index: 100;
            animation: bounce 0.7s infinite;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
        
        #tapzone {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 50;
            display: none;
        }
        
        #debug {
            position: fixed;
            top: 90px; left: 10px;
            background: rgba(0,0,0,0.7);
            color: lime;
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            font-family: monospace;
            z-index: 100;
            max-width: 180px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>ðŸŒŸ Time Portals ðŸŒŸ</h1>
        <p><strong>Sequential AR Experience</strong></p>
        <p style="font-size: 13px; color: #aaa;">
            Scan markers in order:<br>
            <strong style="color: #00FFFF;">PRIZA</strong> â†’ 
            <strong style="color: #FFD700;">ALP</strong> â†’ 
            <strong style="color: #FF6600;">AP</strong>
        </p>
        <p style="font-size: 13px; margin-top: 15px;">
            Tap screen to activate each portal!
        </p>
        <button onclick="start()">START AR</button>
    </div>

    <div id="info" style="display:none;">Point at PRIZA marker</div>
    <div id="debug">Debug: Ready</div>
    
    <div id="progress" style="display:none;">
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
        <div class="dot" id="d3"></div>
    </div>
    
    <div id="taphint">ðŸ‘† TAP NOW!</div>
    <div id="tapzone" onclick="tap()"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: false; precision: mediump"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; maxDetectionRate: 30; canvasWidth: 640; canvasHeight: 480;">
        
        <!-- PORTAL 1: PRIZA (Future - Cyan) -->
        <a-nft type="nft" url="priza" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" id="m1">
            <a-entity>
                <!-- Main cube -->
                <a-box 
                    color="#00FFFF" 
                    metalness="0.8"
                    width="0.7" height="0.7" depth="0.7"
                    position="0 0.6 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
                </a-box>
                <!-- Glow -->
                <a-sphere 
                    radius="0.9" 
                    color="#00FFFF" 
                    opacity="0.2" 
                    position="0 0.6 0"
                    animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate">
                </a-sphere>
                <!-- Ring -->
                <a-ring 
                    radius-inner="0.95" 
                    radius-outer="1.1" 
                    color="#00FFFF" 
                    opacity="0.6"
                    position="0 0.6 0"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 4000">
                </a-ring>
                <!-- Text -->
                <a-text 
                    value="FUTURE" 
                    align="center" 
                    color="#00FFFF" 
                    width="2.5" 
                    position="0 1.5 0">
                </a-text>
            </a-entity>
        </a-nft>

        <!-- PORTAL 2: ALP (Ancient - Gold) -->
        <a-nft type="nft" url="alp" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" id="m2">
            <a-entity>
                <!-- Sphere -->
                <a-sphere 
                    radius="0.5" 
                    color="#FFD700" 
                    metalness="0.7"
                    position="0 0.6 0"
                    animation="property: scale; to: 1.25 1.25 1.25; loop: true; dur: 2000; dir: alternate">
                </a-sphere>
                <!-- Rings -->
                <a-ring 
                    radius-inner="0.65" 
                    radius-outer="0.8" 
                    color="#FFD700" 
                    opacity="0.6"
                    position="0 0.6 0"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 5000">
                </a-ring>
                <a-ring 
                    radius-inner="0.85" 
                    radius-outer="1" 
                    color="#FFD700" 
                    opacity="0.5"
                    position="0 0.6 0"
                    rotation="45 0 0"
                    animation="property: rotation; to: 45 0 360; loop: true; dur: 6000">
                </a-ring>
                <!-- Text -->
                <a-text 
                    value="ANCIENT" 
                    align="center" 
                    color="#FFD700" 
                    width="2.5" 
                    position="0 1.5 0">
                </a-text>
            </a-entity>
        </a-nft>

        <!-- PORTAL 3: AP (Industrial - Orange) -->
        <a-nft type="nft" url="ap" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" id="m3">
            <a-entity>
                <!-- Cone -->
                <a-cone 
                    radius-bottom="0.5" 
                    radius-top="0.15" 
                    height="1" 
                    color="#FF6600"
                    metalness="0.6"
                    position="0 0.6 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 2500">
                </a-cone>
                <!-- Torus -->
                <a-torus 
                    radius="0.7" 
                    radius-tubular="0.1" 
                    color="#FF6600" 
                    position="0 0.8 0"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 4000">
                </a-torus>
                <!-- Glow -->
                <a-sphere 
                    radius="1" 
                    color="#FF6600" 
                    opacity="0.15"
                    position="0 0.6 0"
                    animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 1800; dir: alternate">
                </a-sphere>
                <!-- Text -->
                <a-text 
                    value="INDUSTRIAL" 
                    align="center" 
                    color="#FF6600" 
                    width="2.5" 
                    position="0 1.6 0">
                </a-text>
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Enable debug mode
        const DEBUG = true;
        
        const state = { 
            active: false, 
            p1: false, 
            p2: false, 
            p3: false, 
            current: null 
        };
        
        const info = document.getElementById('info');
        const debug = document.getElementById('debug');
        const taphint = document.getElementById('taphint');
        const tapzone = document.getElementById('tapzone');
        const progress = document.getElementById('progress');
        
        if (DEBUG) debug.style.display = 'block';
        
        function log(msg) {
            if (DEBUG) {
                console.log(msg);
                debug.innerHTML = 'Debug:<br>' + msg;
            }
        }
        
        function start() {
            document.getElementById('start').style.display = 'none';
            info.style.display = 'block';
            progress.style.display = 'flex';
            state.active = true;
            log('Started. Looking for PRIZA...');
        }
        
        function updateInfo(text) {
            info.textContent = text;
        }
        
        function updateDot(n, s) {
            const dot = document.getElementById('d' + n);
            dot.className = 'dot';
            if (s === 'active') dot.classList.add('active');
            if (s === 'done') dot.classList.add('done');
        }
        
        function showTap(show) {
            taphint.style.display = show ? 'block' : 'none';
            tapzone.style.display = show ? 'block' : 'none';
        }
        
        function tap() {
            log('TAP! Current: ' + state.current);
            
            if (state.current === 1 && !state.p1) {
                state.p1 = true;
                updateDot(1, 'done');
                updateInfo('âœ… Portal 1 Done! Find ALP');
                showTap(false);
                log('P1 activated!');
                setTimeout(() => updateInfo('Look for ALP marker'), 1500);
            } 
            else if (state.current === 2 && state.p1 && !state.p2) {
                state.p2 = true;
                updateDot(2, 'done');
                updateInfo('âœ… Portal 2 Done! Find AP');
                showTap(false);
                log('P2 activated!');
                setTimeout(() => updateInfo('Look for AP marker'), 1500);
            } 
            else if (state.current === 3 && state.p2 && !state.p3) {
                state.p3 = true;
                updateDot(3, 'done');
                updateInfo('ðŸŽ‰ ALL COMPLETE!');
                showTap(false);
                log('P3 activated! WIN!');
                setTimeout(() => {
                    alert('ðŸŽ‰ SUCCESS!\n\nAll 3 Time Portals activated:\nâœ… Future\nâœ… Ancient\nâœ… Industrial\n\nGrade: 9-10 points!');
                }, 1000);
            }
        }
        
        // MARKER 1
        document.getElementById('m1').addEventListener('markerFound', () => {
            log('PRIZA FOUND!');
            if (!state.active) return;
            state.current = 1;
            if (!state.p1) {
                updateInfo('ðŸ”µ PORTAL 1 - TAP!');
                updateDot(1, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m1').addEventListener('markerLost', () => {
            log('PRIZA lost');
            if (state.current === 1 && !state.p1) {
                state.current = null;
                updateInfo('Lost - point at PRIZA');
                showTap(false);
            }
        });
        
        // MARKER 2
        document.getElementById('m2').addEventListener('markerFound', () => {
            log('ALP FOUND!');
            if (!state.active) return;
            if (!state.p1) {
                updateInfo('âš ï¸ Activate Portal 1 first!');
                log('ALP locked');
                return;
            }
            state.current = 2;
            if (!state.p2) {
                updateInfo('ðŸŸ¡ PORTAL 2 - TAP!');
                updateDot(2, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m2').addEventListener('markerLost', () => {
            log('ALP lost');
            if (state.current === 2 && state.p1 && !state.p2) {
                state.current = null;
                updateInfo('Lost - point at ALP');
                showTap(false);
            }
        });
        
        // MARKER 3
        document.getElementById('m3').addEventListener('markerFound', () => {
            log('AP FOUND!');
            if (!state.active) return;
            if (!state.p2) {
                updateInfo('âš ï¸ Activate Portal 2 first!');
                log('AP locked');
                return;
            }
            state.current = 3;
            if (!state.p3) {
                updateInfo('ðŸŸ  PORTAL 3 - TAP!');
                updateDot(3, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m3').addEventListener('markerLost', () => {
            log('AP lost');
            if (state.current === 3 && state.p2 && !state.p3) {
                state.current = null;
                updateInfo('Lost - point at AP');
                showTap(false);
            }
        });
    </script>
</body>
</html>
