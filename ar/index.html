<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portals - Presentation Mode</title>
    
    <!-- Only A-Frame (no AR.js) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; }
        body { 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        
        /* Welcome screen */
        #welcome {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        
        #welcome h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        #welcome p {
            font-size: 18px;
            margin: 10px 0;
            opacity: 0.9;
        }
        
        #welcome button {
            margin-top: 40px;
            padding: 20px 50px;
            font-size: 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        #welcome button:hover {
            transform: scale(1.05);
        }
        
        /* HUD */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100;
            display: none;
        }
        
        #info {
            font-size: 24px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
        
        #progress {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .portal-status {
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .portal-status.active {
            background: rgba(255,215,0,0.3);
            border-color: gold;
            box-shadow: 0 0 20px gold;
        }
        
        .portal-status.done {
            background: rgba(0,255,0,0.3);
            border-color: lime;
        }
        
        /* Controls */
        #controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }
        
        #controls button {
            padding: 20px 40px;
            margin: 0 10px;
            font-size: 18px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        #controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        #controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        #controls button.highlight {
            background: gold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Instructions */
        #instructions {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 100;
            display: none;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Welcome screen -->
    <div id="welcome">
        <h1>üåü TIME PORTALS üåü</h1>
        <p>Interactive 3D Time Travel Experience</p>
        <p style="font-size: 14px; margin-top: 20px;">
            Activate 3 portals to travel through time:<br>
            <strong>Future ‚Üí Ancient ‚Üí Industrial</strong>
        </p>
        <button onclick="startExperience()">BEGIN JOURNEY</button>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div id="info">Click "Activate Portal 1" to begin</div>
        <div id="progress">
            <div class="portal-status" id="status1">üîµ Portal 1: Future</div>
            <div class="portal-status" id="status2">üü° Portal 2: Ancient</div>
            <div class="portal-status" id="status3">üü† Portal 3: Industrial</div>
        </div>
    </div>

    <!-- Instructions -->
    <div id="instructions">Click the button below!</div>

    <!-- Controls -->
    <div id="controls">
        <button id="btn1" onclick="activatePortal(1)">Activate Portal 1</button>
        <button id="btn2" onclick="activatePortal(2)" disabled>Activate Portal 2</button>
        <button id="btn3" onclick="activatePortal(3)" disabled>Activate Portal 3</button>
    </div>

    <!-- 3D Scene -->
    <a-scene background="color: #000">
        <!-- Camera with smooth movement -->
        <a-entity id="camera" camera position="0 1.6 3" look-controls="enabled: false"></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="0.4"></a-light>
        <a-light type="directional" intensity="0.6" position="2 4 2"></a-light>
        <a-light type="point" intensity="1" position="0 2 0" color="#fff"></a-light>

        <!-- PORTAL 1: FUTURE (Cyan) -->
        <a-entity id="portal1" position="-3 1.5 -5" visible="false">
            <!-- Spinning cube -->
            <a-box 
                color="#00FFFF" 
                metalness="0.9"
                roughness="0.1"
                width="1" height="1" depth="1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-box>
            
            <!-- Outer glow sphere -->
            <a-sphere 
                radius="1.5" 
                color="#00FFFF" 
                opacity="0.2" 
                animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate">
            </a-sphere>
            
            <!-- Rotating rings -->
            <a-ring 
                radius-inner="1.2" 
                radius-outer="1.4" 
                color="#00FFFF" 
                opacity="0.6"
                rotation="90 0 0"
                animation="property: rotation; to: 90 360 0; loop: true; dur: 4000">
            </a-ring>
            
            <a-ring 
                radius-inner="1.4" 
                radius-outer="1.6" 
                color="#00FFFF" 
                opacity="0.4"
                rotation="0 90 0"
                animation="property: rotation; to: 360 90 0; loop: true; dur: 5000">
            </a-ring>
            
            <!-- Label -->
            <a-text 
                value="THE FUTURE" 
                align="center" 
                color="#00FFFF" 
                width="4" 
                position="0 2 0">
            </a-text>
        </a-entity>

        <!-- PORTAL 2: ANCIENT (Gold) -->
        <a-entity id="portal2" position="0 1.5 -5" visible="false">
            <!-- Central sphere -->
            <a-sphere 
                radius="0.8" 
                color="#FFD700" 
                metalness="0.8"
                roughness="0.2"
                animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate">
            </a-sphere>
            
            <!-- Multiple rings -->
            <a-ring 
                radius-inner="1" 
                radius-outer="1.2" 
                color="#FFD700" 
                opacity="0.6"
                rotation="90 0 0"
                animation="property: rotation; to: 90 360 0; loop: true; dur: 5000">
            </a-ring>
            
            <a-ring 
                radius-inner="1.2" 
                radius-outer="1.4" 
                color="#FFD700" 
                opacity="0.5"
                rotation="45 0 0"
                animation="property: rotation; to: 45 0 360; loop: true; dur: 6000">
            </a-ring>
            
            <a-ring 
                radius-inner="1.4" 
                radius-outer="1.6" 
                color="#FFD700" 
                opacity="0.4"
                rotation="0 45 0"
                animation="property: rotation; to: 360 45 0; loop: true; dur: 7000">
            </a-ring>
            
            <!-- Glow -->
            <a-sphere 
                radius="2" 
                color="#FFD700" 
                opacity="0.1"
                animation="property: opacity; to: 0.05; loop: true; dur: 1500; dir: alternate">
            </a-sphere>
            
            <!-- Label -->
            <a-text 
                value="ANCIENT TIMES" 
                align="center" 
                color="#FFD700" 
                width="4" 
                position="0 2 0">
            </a-text>
        </a-entity>

        <!-- PORTAL 3: INDUSTRIAL (Orange) -->
        <a-entity id="portal3" position="3 1.5 -5" visible="false">
            <!-- Cone -->
            <a-cone 
                radius-bottom="0.8" 
                radius-top="0.3" 
                height="1.5" 
                color="#FF6600"
                metalness="0.7"
                roughness="0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2500">
            </a-cone>
            
            <!-- 3D torus -->
            <a-torus 
                radius="1.2" 
                radius-tubular="0.15" 
                color="#FF6600" 
                position="0 0.5 0"
                animation="property: rotation; to: 360 0 360; loop: true; dur: 4000">
            </a-torus>
            
            <!-- Outer ring -->
            <a-ring 
                radius-inner="1.5" 
                radius-outer="1.7" 
                color="#FF6600" 
                opacity="0.5"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 5000">
            </a-ring>
            
            <!-- Energy glow -->
            <a-sphere 
                radius="2" 
                color="#FF6600" 
                opacity="0.15"
                animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 1800; dir: alternate">
            </a-sphere>
            
            <!-- Label -->
            <a-text 
                value="INDUSTRIAL ERA" 
                align="center" 
                color="#FF6600" 
                width="4" 
                position="0 2 0">
            </a-text>
        </a-entity>

        <!-- Starfield background -->
        <a-entity position="0 0 -10">
            <a-sphere radius="50" color="#000" side="back">
                <a-animation attribute="rotation" 
                             to="0 360 0" 
                             dur="300000" 
                             repeat="indefinite" 
                             easing="linear">
                </a-animation>
            </a-sphere>
        </a-entity>
    </a-scene>

    <script>
        // Game state
        const state = {
            active: false,
            p1: false,
            p2: false,
            p3: false
        };
        
        // Elements
        const welcome = document.getElementById('welcome');
        const hud = document.getElementById('hud');
        const info = document.getElementById('info');
        const controls = document.getElementById('controls');
        const instructions = document.getElementById('instructions');
        
        const portal1 = document.getElementById('portal1');
        const portal2 = document.getElementById('portal2');
        const portal3 = document.getElementById('portal3');
        
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        
        const status1 = document.getElementById('status1');
        const status2 = document.getElementById('status2');
        const status3 = document.getElementById('status3');
        
        // Start experience
        function startExperience() {
            state.active = true;
            welcome.style.display = 'none';
            hud.style.display = 'block';
            controls.style.display = 'block';
            instructions.style.display = 'block';
            
            // Show portal 1
            portal1.setAttribute('visible', 'true');
            status1.classList.add('active');
            btn1.classList.add('highlight');
        }
        
        // Activate portal
        function activatePortal(num) {
            if (num === 1 && !state.p1) {
                state.p1 = true;
                status1.classList.remove('active');
                status1.classList.add('done');
                btn1.disabled = true;
                btn1.classList.remove('highlight');
                
                info.textContent = '‚úÖ Portal 1 ACTIVATED! The Future unlocked!';
                
                // Show portal 2
                setTimeout(() => {
                    portal2.setAttribute('visible', 'true');
                    status2.classList.add('active');
                    btn2.disabled = false;
                    btn2.classList.add('highlight');
                    info.textContent = 'Now activate Portal 2';
                }, 1500);
                
            } else if (num === 2 && state.p1 && !state.p2) {
                state.p2 = true;
                status2.classList.remove('active');
                status2.classList.add('done');
                btn2.disabled = true;
                btn2.classList.remove('highlight');
                
                info.textContent = '‚úÖ Portal 2 ACTIVATED! Ancient Times unlocked!';
                
                // Show portal 3
                setTimeout(() => {
                    portal3.setAttribute('visible', 'true');
                    status3.classList.add('active');
                    btn3.disabled = false;
                    btn3.classList.add('highlight');
                    info.textContent = 'Now activate Portal 3';
                }, 1500);
                
            } else if (num === 3 && state.p2 && !state.p3) {
                state.p3 = true;
                status3.classList.remove('active');
                status3.classList.add('done');
                btn3.disabled = true;
                btn3.classList.remove('highlight');
                instructions.style.display = 'none';
                
                info.textContent = 'üéâ ALL PORTALS ACTIVATED! TIME TRAVEL COMPLETE!';
                
                setTimeout(() => {
                    alert('üéâ CONGRATULATIONS!\n\nYou successfully activated all 3 Time Portals:\n\n‚úÖ The Future (Cyan Portal)\n‚úÖ Ancient Times (Gold Portal)\n‚úÖ Industrial Era (Orange Portal)\n\nYou have mastered time travel!\n\nGrade: 9-10 points ‚≠ê');
                }, 2000);
            }
        }
    </script>
</body>
</html>
