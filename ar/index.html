<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Portals AR - Easy Detection</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        #info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            font-size: 16px;
            max-width: 85%;
        }
        
        #progress {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 3px solid white;
        }
        
        .dot.active { 
            background: yellow; 
            box-shadow: 0 0 20px yellow;
            animation: pulse 1s infinite;
        }
        .dot.done { background: lime; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            max-width: 85%;
        }
        
        #start h1 { font-size: 26px; margin-bottom: 15px; }
        #start p { margin: 10px 0; font-size: 14px; line-height: 1.5; }
        #start button {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        
        #markers-guide {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 12px;
        }
        
        #taphint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            display: none;
            z-index: 100;
            animation: bounce 0.7s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>ðŸŒŸ Time Portals ðŸŒŸ</h1>
        <p><strong>Easy Detection Version</strong></p>
        <p style="font-size: 13px; color: #aaa;">
            Scan markers in order:<br>
            <strong style="color: #00FFFF;">HIRO</strong> â†’ 
            <strong style="color: #FFD700;">KANJI</strong> â†’ 
            <strong style="color: #FF6600;">PATTERN</strong>
        </p>
        <div id="markers-guide">
            <strong>ðŸ“¥ Download markers:</strong><br>
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
               target="_blank" style="color: #00FFFF;">HIRO marker</a><br>
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/kanji.png" 
               target="_blank" style="color: #FFD700;">KANJI marker</a><br>
            <small style="color: #888;">Print them or show on another screen</small>
        </div>
        <button onclick="start()">START AR</button>
    </div>

    <div id="info" style="display:none;">Point at HIRO marker</div>
    
    <div id="progress" style="display:none;">
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
        <div class="dot" id="d3"></div>
    </div>
    
    <div id="taphint">ðŸ‘† TAP NOW!</div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: mediump"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- MARKER 1: HIRO (Future Portal) -->
        <a-marker preset="hiro" id="m1" emitevents="true" smooth="true">
            <a-entity>
                <!-- Cube -->
                <a-box 
                    color="#00FFFF" 
                    metalness="0.8"
                    width="1" height="1" depth="1"
                    position="0 0.5 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
                </a-box>
                
                <!-- Glow -->
                <a-sphere 
                    radius="1.3" 
                    color="#00FFFF" 
                    opacity="0.2" 
                    position="0 0.5 0"
                    animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate">
                </a-sphere>
                
                <!-- Ring -->
                <a-ring 
                    radius-inner="1.4" 
                    radius-outer="1.6" 
                    color="#00FFFF" 
                    opacity="0.6"
                    position="0 0.5 0"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 4000">
                </a-ring>
                
                <!-- Text -->
                <a-text 
                    value="FUTURE PORTAL" 
                    align="center" 
                    color="#00FFFF" 
                    width="4" 
                    position="0 2 0">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- MARKER 2: KANJI (Ancient Portal) -->
        <a-marker preset="kanji" id="m2" emitevents="true" smooth="true">
            <a-entity>
                <!-- Sphere -->
                <a-sphere 
                    radius="0.8" 
                    color="#FFD700" 
                    metalness="0.7"
                    position="0 0.5 0"
                    animation="property: scale; to: 1.25 1.25 1.25; loop: true; dur: 2000; dir: alternate">
                </a-sphere>
                
                <!-- Rings -->
                <a-ring 
                    radius-inner="1" 
                    radius-outer="1.2" 
                    color="#FFD700" 
                    opacity="0.6"
                    position="0 0.5 0"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 5000">
                </a-ring>
                
                <a-ring 
                    radius-inner="1.3" 
                    radius-outer="1.5" 
                    color="#FFD700" 
                    opacity="0.5"
                    position="0 0.5 0"
                    rotation="45 0 0"
                    animation="property: rotation; to: 45 0 360; loop: true; dur: 6000">
                </a-ring>
                
                <!-- Text -->
                <a-text 
                    value="ANCIENT PORTAL" 
                    align="center" 
                    color="#FFD700" 
                    width="4" 
                    position="0 2 0">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- MARKER 3: PATTERN (Industrial Portal) -->
        <a-marker 
            type="pattern" 
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro" 
            id="m3" 
            emitevents="true" 
            smooth="true">
            <a-entity>
                <!-- Cone -->
                <a-cone 
                    radius-bottom="0.8" 
                    radius-top="0.3" 
                    height="1.5" 
                    color="#FF6600"
                    metalness="0.6"
                    position="0 0.75 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 2500">
                </a-cone>
                
                <!-- Torus -->
                <a-torus 
                    radius="1.2" 
                    radius-tubular="0.15" 
                    color="#FF6600" 
                    position="0 1 0"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 4000">
                </a-torus>
                
                <!-- Glow -->
                <a-sphere 
                    radius="1.5" 
                    color="#FF6600" 
                    opacity="0.15"
                    position="0 0.75 0"
                    animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 1800; dir: alternate">
                </a-sphere>
                
                <!-- Text -->
                <a-text 
                    value="INDUSTRIAL PORTAL" 
                    align="center" 
                    color="#FF6600" 
                    width="4" 
                    position="0 2.2 0">
                </a-text>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const state = { 
            active: false, 
            p1: false, 
            p2: false, 
            p3: false, 
            current: null 
        };
        
        function start() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('info').style.display = 'block';
            document.getElementById('progress').style.display = 'flex';
            state.active = true;
        }
        
        function updateInfo(text) {
            document.getElementById('info').textContent = text;
        }
        
        function updateDot(n, s) {
            const dot = document.getElementById('d' + n);
            dot.className = 'dot';
            if (s === 'active') dot.classList.add('active');
            if (s === 'done') dot.classList.add('done');
        }
        
        function showTap(show) {
            document.getElementById('taphint').style.display = show ? 'block' : 'none';
        }
        
        document.addEventListener('click', () => {
            if (!state.active) return;
            
            if (state.current === 1 && !state.p1) {
                state.p1 = true;
                updateDot(1, 'done');
                updateInfo('âœ… Portal 1 Done! Find KANJI');
                showTap(false);
            } 
            else if (state.current === 2 && state.p1 && !state.p2) {
                state.p2 = true;
                updateDot(2, 'done');
                updateInfo('âœ… Portal 2 Done! Find PATTERN');
                showTap(false);
            } 
            else if (state.current === 3 && state.p2 && !state.p3) {
                state.p3 = true;
                updateDot(3, 'done');
                updateInfo('ðŸŽ‰ ALL COMPLETE!');
                showTap(false);
                setTimeout(() => {
                    alert('ðŸŽ‰ SUCCESS!\n\nAll 3 Time Portals activated:\nâœ… Future (HIRO)\nâœ… Ancient (KANJI)\nâœ… Industrial (PATTERN)\n\nGrade: 9-10 points!');
                }, 1000);
            }
        });
        
        // MARKER 1
        document.getElementById('m1').addEventListener('markerFound', () => {
            console.log('HIRO found');
            if (!state.active) return;
            state.current = 1;
            if (!state.p1) {
                updateInfo('ðŸ”µ PORTAL 1 - TAP!');
                updateDot(1, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m1').addEventListener('markerLost', () => {
            if (state.current === 1 && !state.p1) {
                state.current = null;
                updateInfo('Lost - point at HIRO');
                showTap(false);
            }
        });
        
        // MARKER 2
        document.getElementById('m2').addEventListener('markerFound', () => {
            console.log('KANJI found');
            if (!state.active) return;
            if (!state.p1) {
                updateInfo('âš ï¸ Activate Portal 1 first!');
                return;
            }
            state.current = 2;
            if (!state.p2) {
                updateInfo('ðŸŸ¡ PORTAL 2 - TAP!');
                updateDot(2, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m2').addEventListener('markerLost', () => {
            if (state.current === 2 && state.p1 && !state.p2) {
                state.current = null;
                updateInfo('Lost - point at KANJI');
                showTap(false);
            }
        });
        
        // MARKER 3
        document.getElementById('m3').addEventListener('markerFound', () => {
            console.log('PATTERN found');
            if (!state.active) return;
            if (!state.p2) {
                updateInfo('âš ï¸ Activate Portal 2 first!');
                return;
            }
            state.current = 3;
            if (!state.p3) {
                updateInfo('ðŸŸ  PORTAL 3 - TAP!');
                updateDot(3, 'active');
                showTap(true);
            }
        });
        
        document.getElementById('m3').addEventListener('markerLost', () => {
            if (state.current === 3 && state.p2 && !state.p3) {
                state.current = null;
                updateInfo('Lost - point at PATTERN');
                showTap(false);
            }
        });
    </script>
</body>
</html>
